{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link rel="stylesheet" href="{% static 'css/student_register.css' %}"/>
</head>
<body>

    <div class="section">
    <h1>Enter Student Details</h1><br/><br/>
    <form method="post">
        {% csrf_token %}

        <label>Name</label><br/>
        <input type="text" placeholder="Name" name="name" required><br/><br/>
        <label>Password</label><br/>
        <input type="password" placeholder="Password" name="password" required><br/><br/>
        <label>ID</label><br/>
        <input type="text" placeholder="ID" name="idn" required><br/><br/>
        <label>Phone</label><br/>
        <input type="number" placeholder="Mobile" name="phone" required><br/><br/>
        <label>Email</label><br/>
        <input type="email" placeholder="Email" name="email" required><br/><br/>
        <label>Address</label><br/>
        <textarea placeholder="Give an address ..." name="address" required></textarea><br/><br/>
        <button>Submit</button><br/>
    </form>
    </div>
</body>
</html>
