{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Page</title>
    <link rel="stylesheet" href="{% static 'css/table.css' %}"/>
</head>
<body>
    <div id="wrapper">
    <h1>Teachers Details</h1> 
    <table id="keywords" cellspacing="0" cellpadding="0">
    <thead>
        <tr>
            <th><span>Teacher ID</span></th>
            <th><span>Teacher Name</span></th>
            <th><span>Teacher Subject</span></th>
            <th><span>Teacher Email</span></th>
            <th><span>Teacher Address</span></th>
            <th><span>Action</span></th>
        </tr>
    </thead>
    <tbody>
      <form method="post">
        {% csrf_token %}
      {% for data in teacher %}
        <tr>
            <td><input type="text" value="{{data.teacher_id}}" name="idn" required></td>
            <td><input type="text" value="{{data.teacher_name}}" name="name" required></td>
            <td><input type="text" value="{{data.teacher_subject}}" name="subject" required></td>
            <td><input type="email" value="{{data.teacher_email}}" name="email" required></td>
            <td><textarea name="address" required>{{data.teacher_address}}</textarea></td>
            <td><button>Update</button></td>
            <td><input type="text" value="{{data.id}}" name="id" hidden></td>
        </tr>
      {% endfor %}
      </form>
    </tbody> 
  </table>
  </div>
</body>
</html>
