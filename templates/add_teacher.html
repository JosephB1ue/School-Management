{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Techer</title>
    <link rel="stylesheet" href="{% static 'css/add_details.css' %}"/>
</head>
<body>

    {% include 'adminheader.html' %}
    <div class="section">
    <h1>Enter Teacher Details</h1><br/><br/>
    <form method="post">
        {% csrf_token %}

        <label>Name</label><br/>
        <input type="text" placeholder="Name" name="name" required><br/><br/>
        <label>ID</label><br/>
        <input type="text" placeholder="ID" name="idn" required><br/><br/>
        <label>Subject</label><br/>
        <input type="text" placeholder="Subject" name="subject" required><br/><br/>
        <label>Email</label><br/>
        <input type="email" placeholder="Email" name="email" required><br/><br/>
        <label>Address</label><br/>
        <textarea placeholder="Give an address ..." name="address" required></textarea><br/><br/>
        <button>Submit</button>

    </form>
    </div>
</body>
</html>
